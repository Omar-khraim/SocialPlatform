server.port=8080
spring.application.name=UsersService

spring.datasource.url=jdbc:postgresql://localhost:5430/usersDB
spring.datasource.username=postgres
spring.datasource.password=1
spring.jpa.properties.hidernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.open-in-view=false

spring.jackson.date-format= MM-dd-yyyy HH:mm:ss